            function splitCategoryBySpace(genre_style_mood) {
            let str = genre_style_mood;
            var res = str.toLowerCase();
            let substr = res.split(' ');
            let liDiv = "";      
            substr.forEach(str1 => {
              liDiv = liDiv + `<li class="${str1}_category"><a>${str1}</a></li>`;
            });
            return liDiv
            }
          
          //insertData();
          function insertData() {
            var videosDiv = "";
            var body = document.getElementsByTagName('body');
            videosData.forEach((video) => {
              let imgTag= ""
              if(video.thumbnailImg) {
                imgTag = `<img id="${video.videoId}" class="thumbnail-img" width="100%" height="200" src="https://img.youtube.com/vi/${video.videoId}/default.jpg"/>`;
              }else{
                imgTag = `<img id="${video.videoId}" class="thumbnail-img" width="100%" height="200" src="https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg"/>`;
              }
              videosDiv = videosDiv + `<div class="col-sm-12 col-md-6 col-lg-4 thumbnail element-item ${video.product.toLowerCase()} ${video.genre_style_mood.toLowerCase()}">
                  <div class="thumbnail-header">
                    <p class="thumbnail-title">${video.title}</p><p class="thumbnail-detail">${video.detail}</p>
                  </div><div>${imgTag}</div>
                  <div class="thumbnail-body"><p class="thumbnail-name"><a class="${video.product.toLowerCase()}_category" href="#">${video.product}</a></p><ul class="thumnail-content">${splitCategoryBySpace(video.genre_style_mood)}</ul></div></div>`;
            });
            document.getElementById("isotopegrid").innerHTML = videosDiv;
          }
        
          setTimeout(insertData, 1);
